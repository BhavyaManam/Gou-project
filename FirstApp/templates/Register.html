        <form class="m-t" role="form" method="POST" enctype="multipart/form-data" action="{% url 'register' %}">
            {% csrf_token %}

                <div class="col-md-14">

            </div>
            <div class="form-group">

            </div>

                </div>

            </div>
             
            

            <div class="form-group">

            </div>
            <div class="form-group">
                <div class="col-md-14">

                    <input id="password" type="password" class="form-control" placeholder="Password" name="password" required="">  
                    
                </div>

            </div>
